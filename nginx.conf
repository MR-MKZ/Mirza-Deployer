# ============================================================
# DOMAIN 1: watchwithme.ir (Non-Docker, Port 8000)
# ============================================================

# HTTP -> HTTPS Redirect
server {
    listen 80;
    server_name watchwithme.ir www.watchwithme.ir;
    return 301 https://$host$request_uri;
    server_tokens off;
}

# HTTPS Block
server {
    listen 443 ssl http2;
    server_name watchwithme.ir www.watchwithme.ir;

    ssl_certificate /etc/ssl/certs/watchwithme.pem;
    ssl_certificate_key /etc/ssl/private/watchwithme.key;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    access_log /var/log/nginx/watchwithme_access.log;
    error_log /var/log/nginx/watchwithme_error.log;

    server_tokens off;

    location / {
        proxy_pass http://127.0.0.1:8000;
        
        # Standard Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket Support (Important for real-time apps)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}


# ============================================================
# DOMAIN 2: nightmare.qzz.io (Docker Bot, Port 8085)
# ============================================================

# HTTP -> HTTPS Redirect
server {
    listen 80;
    server_name nightmare.qzz.io;
    return 301 https://$host$request_uri;
}

# HTTPS Block
server {
    listen 443 ssl;
    server_name nightmare.qzz.io;

    ssl_certificate /etc/nginx/ssl/nightmare.qzz.io.crt;
    ssl_certificate_key /etc/nginx/ssl/nightmare.qzz.io.key;

    # Point to the bot folder
    root /var/www/html/mirzaprobotconfig;
    index index.php index.html;

    access_log /var/log/nginx/nightmare_access.log;
    error_log /var/log/nginx/nightmare_error.log;

    # --- 1. Main Bot Route ---
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # --- 2. PHP Handling for Bot ---
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # --- 3. phpMyAdmin Route (FIXED) ---
    location ^~ /phpmyadmin/ {
        # The trailing slash '/' here automatically strips '/phpmyadmin/'
        proxy_pass http://pma:80/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increase timeouts for long DB operations
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
        send_timeout 600;
    }
}
